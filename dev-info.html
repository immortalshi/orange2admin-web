	<!--ajax获取json-->
	<script>
		$(function () {
			$.ajax({
				type:"get",//请求方式
				url:"http://106.12.20.45:8081/tcms/device/getBatchBasicInfo",//地址
				async: true,//是否为异步请求，ture为异步请求，false为同步请求
				data:1,
				dataType:"json",//数据类型可以为 text xml json  script  jsonp
				success:function (result) {//返回的参数就是 action里面所有的有get和set方法的参数
					//清空数据
					$("<tbody>").empty();
					//返回的数据用data.rows获取内容
					addBox(result);
				}
			});
		});
		function addBox(result) {
			//result是一个集合,所以需要先遍历
			$.each(result,function (index,item) {
				$("#listbody").append(
						"<tr>"+
						"<td>"+"<input type='checkbox' class='choose01'>"+"</td>"+
						"<td>"+item['albumId']+"</td>"+
						"<td>"+item['albumName']+"</td>"+
						"<td>"+item['programId']+"</td>"+
						"<td>"+item['programName']+"</td>"+
						"<td>"+item['wordId']+"</td>"+
						"<td>"+item['wordName']+"</td>"+
						"<td>"+
							"<div class='shanchu'>"+"<i class='lnr lnr-trash'>"+"</i>"+"</div>"+
							"<div class='xiugai'>"+"<i class='lnr lnr-pencil'>"+"</i>"+"</div>"+
						"</td>"+
						"</tr>"
				);
			});
		}
