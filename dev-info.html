<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<h3 class="page-title">Tables</h3>
					<div class="row">
						<div class="col-md-12">
							<!-- TABLE HOVER -->

							<div class="panel panel-info">
								<div class="panel-heading">
									<div class="panel-heading-btn">
										<a id="collapse" class="fa fa-minus fa-lg"></a>
										<a id="close" class="fa fa-close fa-lg"></a>
									</div>
									<h3 class="panel-title">设备列表</h3>
								</div>
								<div class="panel-body">
									<table class="table table-hover" id="devInfo_table">
										<thead>
										<tr>
											<th><input type="checkbox" class="allchoose">全选</th>
											<th>设备MAC</th>
											<th>设备ID</th>
											<th>所属批次</th>
											<th>固件版本</th>
											<th>绑定微信</th>
											<th>授权时间</th>
											<th>操作</th>
										</tr>
										</thead>
										<tbody>
										</tbody>
									</table>
										<div class="col-md-6" id="page_info"></div>
										<div class="col-md-6" id="page_nav"></div>
								</div>
							</div>
							<!-- END TABLE HOVER -->
						</div>
					</div>
				</div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<script>
/*面板缩小、关闭*/
$("#collapse").on("click",function (e) {
    e.preventDefault();
$(this).closest(".panel").find(".panel-body").slideToggle();
});
$("#close").on("click",function (e) {
   e.preventDefault();
   $(this).closest(".panel").remove();
});
</script>
